[versions]
appName = "relativitization"

# app version
appVersionMajor = "1"
appVersionMinor = "0"
appVersionPatch = "1"
appVersionBuild = "0"

# JDK
jdkVersion = "17"
jvmTargetVersion = "11"

# Android SDK
androidSdkVersion = "33"
androidMinSdkVersion = "26"
androidNdkVersion = "25.2.9519652"

# Dependency

# Kotlin
kotlinVersion = "1.9.0"

# Gradle plugin
gradleVersionPluginVersion = "0.47.0"

# Documentation
dokkaVersion = "1.8.20"

# KSP
kspVersion = "1.9.0-1.0.11"
ksergenVersion = "0.1.0"

# Kotlin multiplatform
kotlinxCoroutineVersion = "1.7.2"
kotlinxSerializationVersion = "1.5.1"
kotlinxDateTimeVersion = "0.4.0"
ktorVersion = "2.3.2"
okioVersion = "3.4.0"

# JVM
gdxVersion = "1.11.0"
log4jVersion = "2.20.0"
dataframeVersion = "0.11.0"

# Android
androidGradlePluginVersion = "8.0.2"
androidAppCompatVersion = "1.6.1"
androidLifeCycleKtxVersion = "2.6.1"
